<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/images/tic-tac-toe.png">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="option-screen">
            <div class="options">
                <div class="game-options">
                    <div class="game-field-size">
                        <fieldset class="switcher">
                            <input type="radio" id="3x3" value="3" name="size" checked>
                            <label for="3x3">3×3</label>
                            <input type="radio" id="4x4" value="4" name="size">
                            <label for="4x4">4×4</label>
                            <input type="radio" id="5x5" value="5" name="size">
                            <label for="5x5">5×5</label>
                            <input type="radio" id="6x6" value="6" name="size">
                            <label for="6x6">6×6</label>
                        </fieldset>
                    </div>
                    <div class="extended-mode">
                        <fieldset class="extended-radio switcher">
                            <input id="not-extended" type="radio" value="false" name="extended-mode" checked>
                            <label for="not-extended">Classic mode</label>
                            <input id="extended" type="radio" value="true" name="extended-mode">
                            <label for="extended">Extended mode</label>
                        </fieldset>
                    </div>
                    <div class="players-number">
                        <fieldset class="players-radio switcher">
                            <input id="one-player" type="radio" value="1" name="players-number">
                            <label for="one-player">1 Player</label>
                            <input id="two-players" type="radio" value="2"name="players-number" checked>
                            <label for="two-players">2 Players</label>
                        </fieldset>
                    </div>
                    <div class="AI-levels">
                        <label for="ai-levels">AI levels:</label>
                        <select id="ai-levels" disabled>
                            <option>Dumb</option>
                            <option>Medium</option>
                            <option selected>My champ</option>
                        </select>
                    </div>
                </div>
                <div class="player-options">
                    <div class="player-input">
                        <input class="input-field" id="player-x-input" type="text" placeholder="X Player" maxlength="15">
                        <label class="input-label" for="player-x-input">Player X</label>
                    </div>
                    <div class="player-input">
                        <input class="input-field" id="player-o-input" type="text" placeholder="O Player" maxlength="15">
                        <label class="input-label" for="player-o-input">Player O</label>
                    </div>
                    <div class="computer-input">
                        Устроено на основе алгоритма минимакс. Уровень пк зависит от уровней рассмотрения глубины ходов
                    </div>
                </div>
            </div>
            <div class="play-btn">
                <button>PLAY</button>
            </div>
        </div>
        <div class="play-screen">
            <div class="players">
                <div id="player-1">
                    <div>X</div>
                </div>
                <div id="player-2">
                    <div>O</div>
                </div>
            </div>
            <h1>Tic Tac Toe</h1>
            <div class="field"></div>
            <div id="move"></div>
            <div class="control-btns">
                <button id="reset">RESET</button>
                <button id="back">GO BACK</button>
            </div>
        </div>
        <div class="decription-screen">
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
